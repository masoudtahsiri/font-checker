<!DOCTYPE html>
<html>
<head>
  <title>Font Consistency Checker</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Font Consistency Checker</h1>
    </header>
    
    <div class="results-container">
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search elements...">
        <select id="tagFilter">
          <option value="all">All Tags</option>
        </select>
      </div>

      <div class="results">
        <table id="fontTable">
          <thead>
            <tr>
              <th>Tag</th>
              <th>Class</th>
              <th>Text</th>
              <th>Font Family</th>
              <th>Size</th>
              <th>Weight</th>
              <th>Color</th>
            </tr>
          </thead>
          <tbody id="fontTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
